<!-- This will be the template upon which all other templates are created -->
<!DOCTYPE html>
<html>
	{% load staticfiles %}
	<head>
 	   <meta charset="utf-8" />
 	   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
 	   <title>{% block title %}{% endblock %}</title>
 	   <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

 	   <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
	
 	   <!--     Fonts and icons     -->
 	   <link href='https://fonts.googleapis.com/css?family=Cambo|Poppins:400,600' rel='stylesheet' type='text/css'>
 	   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

			<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

			<!-- TODO: Link Custom CSS Files -->
			
			{% block page-styles %}{% endblock %}
	</head>
	<body>
    	{% include "header.html" %}
    	{% block content %}{% endblock %}
    	{% include "footer.html" %}
	</body>
	<!--   core js files    -->
	<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/theme.js' %}" type="text/javascript"></script>
	<script src="https://use.fontawesome.com/dc6b5dd150.js"></script>

	<!-- TODO: Link Custom JS Files -->

	{% block page-scripts %}{% endblock %}
</html>
